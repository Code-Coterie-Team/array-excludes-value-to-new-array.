<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(231, 136, 102);
        }
    </style>
</head>
<body>
    
    <label for="numberInput">Input 5 numbers (separated by commas):</label>
    <input type="text" id="numberInput">
    
    <button onclick="submitNumbers()">Submit</button>

    <label for="deleteInput" style="display:none;">Input number to delete:</label>
    <input type="text" id="deleteInput" style="display:none;">
    
    <button onclick="deleteNumber()" id="deleteButton" style="display:none;">Delete</button>
    

    <script>
        
        let originalArray = [];
        
        function submitNumbers() {
            const input = document.getElementById('numberInput').value;
            originalArray = input.split(',').map(Number);
            
            // Check if 5 numbers are entered
            if (originalArray.length === 5) {
                alert("Numbers submitted: " + originalArray);
                
                // Show the delete input
                document.getElementById('deleteInput').style.display = 'block';
                document.getElementById('deleteButton').style.display = 'block';
            } else {
                alert("Please enter exactly 5 numbers separated by commas.");
            }
        }

        function deleteNumber() {
            const valueToExclude = Number(document.getElementById('deleteInput').value);
            const newArray = arrayExcludesValueToNewArray(originalArray, valueToExclude);
            
            console.log("Original array:", originalArray);
            console.log("New array after deletion:", newArray);
            alert("Updated array after deletion: " + newArray);
        }

        function arrayExcludesValueToNewArray(originalArray, valueToExclude) {
            return originalArray.filter(element => element !== valueToExclude);
        }
    </script>
</body>

</html>
